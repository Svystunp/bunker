<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Bunkerniy v0.5</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
     integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
     integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
     crossorigin=""></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-extra-markers/1.2.1/css/leaflet.extra-markers.min.css" integrity="sha512-wurszDyO1nj6ESdfrXb9h1hmoHMu3sQ3iXgKcu/p81lT+KaPGkta9NIPX7k6XXGgVYpcRHcc8AA4UIeQ7Ax/Cw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-extra-markers/1.2.1/js/leaflet.extra-markers.js" integrity="sha512-Jgp0ME6T7Hwe5HT+dHl8CFpKhtNbjgwyzLKq4/OGR2s8cfR3bORtDTTePvI8MO3jtOI47VTQOAL9VjF0sVNBhA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src = "https://cdn.jsdelivr.net/npm/Leaflet-MovingMaker@0.0.1/MovingMarker.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css"/>

</head>
<body>
<div id="map"></div>
<div class="modal" tabindex="-1" role="dialog" id = "start_modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id = "modalHeader">Гра "Бункерний"</h5>

        </div>
        <div class="modal-body" id = "modalBody">
            <p>Суть гри - клікнути на путіна, поки він не встиг запустити ракету в сторону України.</p>
            <form id="hardness" onsubmit="return false"></form>
            <div class="form-group">
				<fieldset>
					<legend>Оберіть рівень складності:</legend> 

          <div class="cc-selector">
            <input id="easy" type="radio" name="hardness" value=1500 />
            <label class="drinkcard-cc easy" for="easy"></label>
            <input id="medium" type="radio" name="hardness" value=1000 />
            <label class="drinkcard-cc medium"for="medium"></label>
            <input id="hard" type="radio" name="hardness" value=500 />
            <label class="drinkcard-cc hard"for="hard"></label>
            <input id="extreeme" type="radio" name="hardness" value=250 />
            <label class="drinkcard-cc extreeme"for="extreeme"></label>
        </div>		


				</fieldset>
				
			</div>
	

			<button id="filterBtn" class="btn btn-secondary btn-block" type="submit" onClick = "startGame()">Почати гру</button>
		</form>
        </div>

      </div>
    </div>
  </div>

 
</body>
<script src = "app.js"></script>
</html>
